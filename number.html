<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>隨機數字</title>
    <link rel="stylesheet" href="styles7.css">
</head>
<body>
    <header>
        <h1>隨機數字</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">主頁</a></li>
            <li><a href="realtime-lottery.html" >即時抽獎</a></li>
            <li><a href="data-lottery.html">資料抽獎</a></li>
            <li><a href="turntable.html">轉輪盤</a></li>
            <li><a href="dice.html" >幸運骰子</a></li>
            <li><a href="dice2.html" >擲骰子</a></li>
            <li><a href="number.html" class="active">隨機數字</a></li>
        </ul>
    </nav>
    <main>
        <h2>隨機數字生成器</h2>
        <form id="range-form">
            <label for="start-number">起始數字：</label>
            <input type="number" id="start-number" value="1" name="start-number" required>
            <label for="end-number">結尾數字：</label>
            <input type="number" id="end-number" value="100" name="end-number" required>
            <button type="button" id="generate-button">生成隨機數字</button>
        </form>
        <div id="random-number-display">
            <h3>隨機數字：</h3>
            <p id="random-number">0</p>
        </div>
    </main>
    <script src="script7.js"></script>
</body>
</html>
