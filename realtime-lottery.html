<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>即時抽獎</title>
    <link rel="stylesheet" href="styles3.css">
    <link rel="icon" href="背景.png" type="image/png">
</head>
<script type="module" src="script32.mjs"></script>
<script type="module" src="script3.js"></script>
<body>
    <header>
        <h1>即時抽獎</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">主頁</a></li>
            <li><a href="realtime-lottery.html" class="active">即時抽獎</a></li>
            <li><a href="data-lottery.html">資料抽獎</a></li>
            <li><a href="turntable.html">轉輪盤</a></li>
            <li><a href="dice.html">幸運骰子</a></li>
            <li><a href="dice2.html">擲骰子</a></li>
        </ul>
    </nav>
    <main class="main-container">
        <div class="input-container">
            <div class="qr-section">
                <h2>請掃描QR Code登入資料</h2>
                <img src="即時抽獎登入網頁.png" alt="QR Code" class="qr-image">
            </div>
            
            <div class="content-section">
                <div class="prize-section">
                    <h3>獎項內容</h3>
                    <textarea id="prize-input" placeholder="獎品名稱,數量"></textarea>
                    <button class="prize-import-button">匯入獎項</button>
                    <p id="prize-count">目前獎項數: 0</p>
                </div>
                <div class="name-section">
                    <h3>抽獎名單</h3>
                    <textarea id="name-list" placeholder="輸入抽獎名單，每行一個名字"></textarea>
                    <button class="name-import-button">匯入名單</button>
                    <button id="fetch-name-button">從資料庫匯入名單</button>
                    <p id="name-count">目前人數: 0</p>
                </div>
            </div>
        </div>
        <div id="result-display"></div>
    </main>
    <div class="action-buttons">
        <button class="clear-button">清除資料</button>
        <!-- 在prize-import-button和name-import-button中加上 file input -->
        <input type="file" id="prize-file" accept=".csv, .txt" style="display:none">
        <input type="file" id="name-file" accept=".csv, .txt" style="display:none">               
        <button id="playButton" class="start-lottery-button">開始抽獎</button>
    </div>
    <div class="video-popup" id="videoPopup" class="hidden">
        <video id="popupVideo" autoplay>
            <source src="抽獎調整3.mp4" type="video/mp4">
        </video> <!-- 去除 controls 和關閉按鈕 -->
    </div>
    
</body>
</html>
